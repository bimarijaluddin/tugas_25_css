<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tugas 25 CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <style>
        body{
            margin: 6px;
            padding: 6px;
        }
    </style>
</head>
<body>
    <p class="h4">Normal Button</p>

    <button type="button" class="btn btn-primary" name="button">Primary</button>
    <button type="button" class="btn btn-success" name="button">Success</button>
    <button type="button" class="btn btn-danger" name="button">Danger</button>
    <button type="button" class="btn btn-warning" name="button">Warning</button>
    <button type="button" class="btn btn-info" name="button">info</button>
    <br><br><br>

    <p class="h4">Outline Button</p>
    <button type="button" class="btn btn-outline-primary" name="button2">Primary</button>
    <button type="button" class="btn btn-outline-success" name="button2">Success</button>
    <button type="button" class="btn btn-outline-danger" name="button2">Danger</button>
    <button type="button" class="btn btn-outline-warning" name="button2">Warning</button>
    <button type="button" class="btn btn-outline-info" name="button2">info</button>
    <br><br><br>

    <p class="h4">Small Button</p>
    <button type="button" class="btn btn-primary btn-sm" name="button3">Primary</button>
    <button type="button" class="btn btn-success btn-sm" name="button3">Success</button>
    <button type="button" class="btn btn-danger btn-sm" name="button3">Danger</button>
    <button type="button" class="btn btn-warning btn-sm" name="button3">Warning</button>
    <button type="button" class="btn btn-info btn-sm" name="button3">info</button>
    <br><br><br>

    <p class="h4">Large Button</p>
    <button type="button" class="btn btn-primary btn-lg" name="button4">Primary</button>
    <button type="button" class="btn btn-success btn-lg" name="button4">Success</button>
    <button type="button" class="btn btn-danger btn-lg" name="button4">Danger</button>
    <button type="button" class="btn btn-warning btn-lg" name="button4">Warning</button>
    <button type="button" class="btn btn-info btn-lg" name="button4">info</button>
    <br><br><br>

    <p class="h4">Block Level Button</p>
    <button type="button" class="btn btn-primary btn-block" name="button5">Primary</button>
    <button type="button" class="btn btn-success btn-block" name="button5">Success</button>
    <br><br><br>

    <p class="h4">Disabled Button</p>
    <button type="button" class="btn btn-primary disabled" name="button6">Primary</button>
    <button type="button" class="btn btn-success disabled" name="button6">Success</button>
    <button type="button" class="btn btn-danger disabled" name="button6">Danger</button>
    <button type="button" class="btn btn-warning disabled" name="button6">Warning</button>
    <button type="button" class="btn btn-info disabled" name="button6">info</button>    
</body>
</html>
